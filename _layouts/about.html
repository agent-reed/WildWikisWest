{% assign is_post = page.date %}
<!doctype>
<html lang="en">
  <head>
    <meta content='{{ page.title }} - {{ site.title }}' name='title' />
    <meta content='{{ page.title }} - {{ site.title }}' name='og:title' />
    <title>{{ page.title }} - {{ site.title }}</title>
    {% include head.html %}
  </head>
  <body class="lh-copy dark-gray pa0 f6 sans-serif gradStuff">
    <header class="tc mt4">
      <a href="{{ site.url }}">
        <img src="{{ site.url }}/images/horse.gif" alt="Home" width="85" height="59">
      </a>
      <p>{{ site.title }}</p>
    </header>

    <div class="mw7 bg-white mt4 mb3 center br2-ns bt bb ba-ns b--gray">
      <nav class="bb b--gray pv4 tc" aria-label="Main">
        {% for link in site.links %}
          <a class="link blue hover-mid-gray mh2 pv1"
             href="{% unless link.external %}{{ site.url }}{% endunless %}{{ link.url }}">
             {{ link.name }}
           </a>
        {% endfor %}
      </nav>
      <main class="tl f6 relative pa4 pa5-ns overflow-hidden">
          {% if page.title %}
            <div class="mb4">
              <h1 class="ttu f3 mt0 lh-title cb mb2">
                {{ page.title }}
              </h1>
            </div>
          {% endif %}
          <div class="markdown-body">
            {{ content }}
          </div>
        </main>
    </div>
    <footer class="mw7 center tc pt3 pb4 silver">
      Built with ❤️ by <a href="http://andrewgentry.net" class="link silver hover-blue pv1">Andrew G</a>.
    </footer>
  </body>
</html>
